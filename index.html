<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CO: AWARDS 2026</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">

    <!-- BOOT SCREEN -->
    <div id="bootScreen" class="boot-screen">
      CONNECTED TERMINAL INTERFACE v1.0<br>
      INITIALIZING CORE MODULES...<br>
      ACCESS GRANTED<span class="cursor"></span>
    </div>

    <!-- AWARDS TITLE (появляется только после boot screen) -->
    <div id="awardsTitle" class="awards-title" style="display:none;">
      CO: AWARDS 2026<span class="cursor"></span>
    </div>

    <!-- VOTING UI -->
    <div id="voting" style="display:none;">
      <div id="nominationContainer"></div>
      <div class="progress-bar">
        <div class="progress-fill" id="progressFill"></div>
      </div>
    </div>

  </div>

  <script type="module" src="vote.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/supabase.min.js"></script>
  <script>
    // Задержка boot screen → показываем заголовок и голосование
    setTimeout(() => {
      // Скрываем boot screen
      document.getElementById('bootScreen').style.display = 'none';

      // Показываем CO: AWARDS 2026 сверху
      document.getElementById('awardsTitle').style.display = 'block';

      // Показываем голосование
      document.getElementById('voting').style.display = 'block';
    }, 2200);
  </script>

</body>
</html>
